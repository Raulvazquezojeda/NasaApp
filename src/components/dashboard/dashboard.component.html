<div class="container">
    <div (click)="goToDetails(dat.url,dat.explanation,dat.title,dat.media_type)" *ngFor="let dat of data" class="card">
        <h2 class="title">{{dat.title}}</h2>
        <img *ngIf="dat.media_type == 'image'" class="photo" src="{{dat.url}}" alt="">
        <iframe class="video" *ngIf="dat.media_type == 'video'" [src]="dat.url | safe"></iframe>
        <div class="dateContainer">
        <p class="date">{{dat.date}}</p>
        </div>
    </div>
</div>
